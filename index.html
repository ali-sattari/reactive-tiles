<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    
    <title>Reactive Tiles</title>
    
    <link rel="stylesheet" media="all" type="text/css" href="css/style.css" />
    
    <script type="text/javascript" src="js/mootools-core-1.4.5-full-nocompat.js"></script>
    <script type="text/javascript" src="js/mootools-more-1.4.0.1.js"></script>
    <script type="text/javascript" src="js/pixastic-0.1.3.js"></script>
    <script type="text/javascript" src="js/reactive-tiles.class.js"></script>
    <script type="text/javascript" src="js/tile-states.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="wraper">
        <header>
            <h1>Reactive Tiles!</h1>
        </header>
        
        <div id="content">
            <div class="tiles">
                <div class="tile" id="t1">
                    <img src="./image/tiles/t1.jpg" alt="&copy; NationalGeographic.com" />
                    <div class="info">
                        <div class="infoContent">
                            <h3>Snowy Owls</h3>
                            <p>By Daniel J. Cox, December 2002</p>
                        </div>
                    </div>
                </div>
                
                <div class="tile" id="t2">
                    <img src="./image/tiles/t2.jpg" alt="&copy; NationalGeographic.com" />
                    <div class="info">
                        <div class="infoContent">
                            <h3>Zebras</h3>
                            <p>By Anum and Manoj Shah, September 2003</p>
                        </div>
                    </div>
                </div>

                <div class="tile" id="t3">
                    <img src="./image/tiles/t3.jpg" alt="&copy; NationalGeographic.com" />
                    <!-- New Zealand, By Frans Lanting, October 2002 -->
                </div>

                <div class="tile" id="t4">
                    <img src="./image/tiles/t4.jpg" alt="&copy; NationalGeographic.com" />
                    <div class="info">
                        <div class="infoContent">
                            <h3>Flashy Feathers</h3>
                            <p>By Richard Hamilton Smith, January 2002</p>
                        </div>
                    </div>
                </div>

                <div class="tile" id="t5">
                    <img src="./image/tiles/t5.jpg" alt="&copy; NationalGeographic.com" />
                    <div class="info">
                        <div class="infoContent">
                            <h3>Islands of the Pacific</h3>
                            <p>By Tim Laman, March 2003</p>
                        </div>
                    </div>
                </div>

                <div class="tile" id="t6">
                    <img src="./image/tiles/t6.jpg" alt="&copy; NationalGeographic.com" />
                    <div class="info">
                        <div class="infoContent">
                            <h3>Afrian Wolves</h3>
                            <p>By Anup Shah, March 2006</p>
                        </div>
                    </div>
                </div>

                <div class="tile" id="t7">
                    <img src="./image/tiles/t7.jpg" alt="&copy; NationalGeographic.com" />
                </div>
            </div>
        </div>
        
        <footer>
            <p>Source code available at <a href="https://github.com/ali-sattari/reactive-tiles">GitHub page</a>.</p>
        </footer>
    </div>
</html>
